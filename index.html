<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Funcionários: Faltas, Atestados e Observações com Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .form-section, .table-section {
            margin-bottom: 20px;
        }
        .form-section input, .form-section select, .form-section textarea {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        textarea {
            width: 100%;
            height: 60px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Gerenciador de Funcionários: Faltas, Atestados e Observações</h1>

    <!-- Seção para registrar funcionários -->
    <div class="form-section">
        <h2>Registrar Funcionário</h2>
        <input type="text" id="employeeName" placeholder="Nome do Funcionário" required>
        <input type="date" id="admissionDate" placeholder="Data de Admissão (opcional)">
        <button onclick="registerEmployee()">Registrar Funcionário</button>
    </div>

    <!-- Seção para registrar eventos (faltas, atestados, observações) -->
    <div class="form-section">
        <h2>Registrar Evento (Falta/Atestado/Observação)</h2>
        <input type="text" id="eventEmployeeName" placeholder="Nome do Funcionário" required>
        <select id="eventType" required>
            <option value="Falta">Falta</option>
            <option value="Atestado">Atestado</option>
        </select>
        <input type="date" id="eventDate" required>
        <textarea id="observation" placeholder="Observação (opcional)"></textarea>
        <button onclick="registerEvent()">Registrar Evento</button>
    </div>

    <!-- Seção para exibir funcionários e tempo de empresa -->
    <div class="table-section">
        <h2>Lista de Funcionários e Tempo de Empresa</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Nome do Funcionário</th>
                    <th>Data de Admissão</th>
                    <th>Tempo de Empresa</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </div>

    <!-- Seção para exibir eventos -->
    <div class="table-section">
        <h2>Registros de Eventos</h2>
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Nome do Funcionário</th>
                    <th>Tipo</th>
                    <th>Data</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody id="eventTableBody"></tbody>
        </table>
    </div>

    <script>
        // Configuração do Firebase - Substitua com suas credenciais
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        const auth = firebase.auth(app);

        // Autenticação anônima
        auth.signInAnonymously()
            .then(() => {
                console.log("Usuário autenticado anonimamente.");
                loadData(); // Carrega dados após autenticação
            })
            .catch((error) => {
                console.error("Erro na autenticação anônima: ", error);
            });

        // Carrega dados do Firestore
        function loadData() {
            // Carrega funcionários
            db.collection("employees").get().then((querySnapshot) => {
                const employees = [];
                querySnapshot.forEach((doc) => {
                    employees.push(doc.data());
                });
                updateEmployeeTable(employees);
            }).catch((error) => {
                console.error("Erro ao carregar funcionários: ", error);
            });

            // Carrega eventos
            db.collection("events").get().then((querySnapshot) => {
                const events = [];
                querySnapshot.forEach((doc) => {
                    events.push(doc.data());
                });
                updateEventTable(events);
            }).catch((error) => {
                console.error("Erro ao carregar eventos: ", error);
            });
        }

        // Registra um novo funcionário
        function registerEmployee() {
            const employeeName = document.getElementById('employeeName').value;
            const admissionDate = document.getElementById('admissionDate').value;
            if (!employeeName) {
                alert('Por favor, preencha o nome do funcionário.');
                return;
            }
            const employeeData = { name: employeeName, admission: admissionDate || null };
            db.collection("employees").doc(employeeName).set(employeeData)
                .then(() => {
                    alert('Funcionário registrado com sucesso!');
                    document.getElementById('employeeName').value = '';
                    document.getElementById('admissionDate').value = '';
                    loadData(); // Recarrega dados
                })
                .catch((error) => {
                    console.error("Erro ao registrar funcionário: ", error);
                });
        }

        // Atualiza a tabela de funcionários com cálculo de tempo de empresa
        function updateEmployeeTable(employees) {
            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = '';
            employees.forEach(employee => {
                const row = document.createElement('tr');
                const timeInCompany = calculateTimeInCompany(employee.admission);
                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.admission ? formatDate(employee.admission) : 'Não informada'}</td>
                    <td>${timeInCompany}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Calcula o tempo de empresa até a data atual
        function calculateTimeInCompany(admissionDate) {
            if (!admissionDate) return 'Não calculado';
            const today = new Date();
            const admission = new Date(admissionDate);
            let years = today.getFullYear() - admission.getFullYear();
            let months = today.getMonth() - admission.getMonth();
            let days = today.getDate() - admission.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            return `${years} anos, ${months} meses e ${days} dias`;
        }

        // Registra um novo evento
        function registerEvent() {
            const employeeName = document.getElementById('eventEmployeeName').value;
            const eventType = document.getElementById('eventType').value;
            const eventDate = document.getElementById('eventDate').value;
            const observation = document.getElementById('observation').value;
            if (!employeeName || !eventType || !eventDate) {
                alert('Por favor, preencha os campos obrigatórios para registrar o evento.');
                return;
            }
            const eventData = { employee: employeeName, type: eventType, date: eventDate, obs: observation };
            db.collection("events").add(eventData)
                .then(() => {
                    alert('Evento registrado com sucesso!');
                    document.getElementById('eventEmployeeName').value = '';
                    document.getElementById('eventDate').value = '';
                    document.getElementById('observation').value = '';
                    loadData(); // Recarrega dados
                })
                .catch((error) => {
                    console.error("Erro ao registrar evento: ", error);
                });
        }

        // Atualiza a tabela de eventos
        function updateEventTable(events) {
            const tableBody = document.getElementById('eventTableBody');
            tableBody.innerHTML = '';
            events.forEach(event => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event.employee}</td>
                    <td>${event.type}</td>
                    <td>${formatDate(event.date)}</td>
                    <td>${event.obs || 'Nenhuma'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Formata a data para DD/MM/YYYY
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('pt-BR');
        }
    </script>
</body>
</html>
