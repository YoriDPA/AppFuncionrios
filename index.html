<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Funcionários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para o scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-700">Sistema de Gestão de Funcionários</h1>
            <p class="text-gray-500 mt-2">Gerencie as informações e registros da sua equipe de forma simples.</p>
        </header>

        <!-- Seção para Adicionar Novo Funcionário -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Adicionar Novo Funcionário</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="nameInput" placeholder="Nome do Funcionário" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="matriculaInput" placeholder="Matrícula" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div>
                    <label for="startDateInput" class="block text-sm font-medium text-gray-600 mb-1">Data de Admissão (Opcional)</label>
                    <input type="date" id="startDateInput" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button id="addEmployeeBtn" class="mt-4 w-full md:w-auto bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300 font-semibold">
                Adicionar Funcionário
            </button>
        </div>

        <!-- Seção da Lista de Funcionários -->
        <div>
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Lista de Funcionários</h2>
            <div id="employeeList" class="space-y-4">
                <!-- Cards dos funcionários serão inseridos aqui -->
                 <p id="loadingMessage" class="text-center text-gray-500">Carregando funcionários...</p>
            </div>
        </div>
    </div>
    
    <!-- Modal de Confirmação -->
    <div id="confirmationModal" class="modal-backdrop hidden">
        <div class="modal-content text-center">
            <h3 class="text-xl font-semibold mb-4">Confirmar Exclusão</h3>
            <p class="text-gray-600 mb-6">Você tem certeza que deseja excluir este funcionário? Esta ação não pode ser desfeita.</p>
            <div class="flex justify-center gap-4">
                <button id="confirmDeleteBtn" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">Excluir</button>
                <button id="cancelDeleteBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400">Cancelar</button>
            </div>
        </div>
    </div>


    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração e Inicialização do Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-employee-tracker';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let employeesCollectionRef = null;
        let employeeToDeleteId = null;

        // Elementos do DOM
        const nameInput = document.getElementById('nameInput');
        const matriculaInput = document.getElementById('matriculaInput');
        const startDateInput = document.getElementById('startDateInput');
        const addEmployeeBtn = document.getElementById('addEmployeeBtn');
        const employeeList = document.getElementById('employeeList');
        const loadingMessage = document.getElementById('loadingMessage');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

        // Autenticação do usuário
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                employeesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/employees`);
                loadEmployees();
            } else {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Erro na autenticação:", error);
                    employeeList.innerHTML = `<p class="text-center text-red-500">Erro de autenticação. Não foi possível carregar os dados.</p>`;
                }
            }
        });

        // Função para carregar e exibir os funcionários em tempo real
        function loadEmployees() {
            if (!employeesCollectionRef) return;
            onSnapshot(employeesCollectionRef, (snapshot) => {
                loadingMessage.style.display = 'none';
                if (snapshot.empty) {
                    employeeList.innerHTML = `<p class="text-center text-gray-500">Nenhum funcionário cadastrado ainda.</p>`;
                    return;
                }
                employeeList.innerHTML = '';
                const employees = [];
                snapshot.forEach(doc => {
                    employees.push({ id: doc.id, ...doc.data() });
                });

                // Ordena os funcionários pelo nome
                employees.sort((a, b) => a.name.localeCompare(b.name));

                employees.forEach(employee => {
                    const employeeCard = createEmployeeCard(employee);
                    employeeList.appendChild(employeeCard);
                });
            }, (error) => {
                console.error("Erro ao carregar funcionários: ", error);
                employeeList.innerHTML = `<p class="text-center text-red-500">Ocorreu um erro ao carregar os dados. Tente recarregar a página.</p>`;
            });
        }

        // Função para criar o card de um funcionário
        function createEmployeeCard(employee) {
            const card = document.createElement('div');
            card.className = 'bg-white p-5 rounded-lg shadow-md border border-gray-200';
            card.dataset.id = employee.id;

            const tenure = employee.startDate ? calculateTenure(employee.startDate) : 'Não informada';

            card.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                    <div>
                        <h3 class="text-xl font-bold text-blue-700">${employee.name}</h3>
                        <p class="text-gray-500">Matrícula: ${employee.matricula}</p>
                        <p class="text-gray-500">Tempo de Empresa: <span class="font-medium">${tenure}</span></p>
                    </div>
                    <button class="delete-btn mt-4 md:mt-0 bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 text-sm" data-id="${employee.id}">Excluir</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="flex items-center gap-3">
                        <label class="font-semibold">Faltas:</label>
                        <input type="number" value="${employee.faltas || 0}" min="0" class="faltas-input w-20 p-2 border rounded-md">
                    </div>
                    <div class="flex items-center gap-3">
                        <label class="font-semibold">Atestados:</label>
                        <input type="number" value="${employee.atestados || 0}" min="0" class="atestados-input w-20 p-2 border rounded-md">
                    </div>
                    <div class="flex items-center gap-3">
                        <label class="font-semibold">Abonos:</label>
                        <input type="number" value="${employee.abonos || 0}" min="0" class="abonos-input w-20 p-2 border rounded-md">
                    </div>
                </div>

                <div>
                    <label class="font-semibold block mb-2">Observações:</label>
                    <textarea class="observations-textarea w-full p-2 border rounded-md" rows="3" placeholder="Adicione observações...">${employee.observations || ''}</textarea>
                </div>
                <button class="save-btn mt-4 bg-green-600 text-white py-2 px-5 rounded-md hover:bg-green-700" data-id="${employee.id}">Salvar Alterações</button>
            `;
            return card;
        }

        // Função para adicionar um novo funcionário
        async function addEmployee() {
            const name = nameInput.value.trim();
            const matricula = matriculaInput.value.trim();
            const startDate = startDateInput.value;

            if (!name || !matricula) {
                // Futuramente, substituir por um modal de alerta
                console.log("Nome e matrícula são obrigatórios.");
                return;
            }

            try {
                const newEmployeeRef = doc(employeesCollectionRef);
                await setDoc(newEmployeeRef, {
                    name: name,
                    matricula: matricula,
                    startDate: startDate || null,
                    faltas: 0,
                    atestados: 0,
                    abonos: 0,
                    observations: '',
                    createdAt: serverTimestamp()
                });

                // Limpa os campos de input
                nameInput.value = '';
                matriculaInput.value = '';
                startDateInput.value = '';

            } catch (error) {
                console.error("Erro ao adicionar funcionário: ", error);
            }
        }
        
        // Função para atualizar um funcionário
        async function updateEmployee(id) {
            const card = document.querySelector(`[data-id='${id}']`);
            if (!card) return;

            const faltas = card.querySelector('.faltas-input').value;
            const atestados = card.querySelector('.atestados-input').value;
            const abonos = card.querySelector('.abonos-input').value;
            const observations = card.querySelector('.observations-textarea').value;
            
            const employeeRef = doc(db, `artifacts/${appId}/users/${userId}/employees`, id);
            
            try {
                await updateDoc(employeeRef, {
                    faltas: parseInt(faltas, 10),
                    atestados: parseInt(atestados, 10),
                    abonos: parseInt(abonos, 10),
                    observations: observations
                });
                // Feedback visual de sucesso
                const saveBtn = card.querySelector('.save-btn');
                saveBtn.textContent = 'Salvo!';
                saveBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                saveBtn.classList.add('bg-gray-500');
                setTimeout(() => {
                    saveBtn.textContent = 'Salvar Alterações';
                    saveBtn.classList.remove('bg-gray-500');
                    saveBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                }, 2000);

            } catch (error) {
                console.error("Erro ao atualizar funcionário: ", error);
            }
        }

        // Função para deletar um funcionário
        async function deleteEmployee(id) {
             try {
                await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/employees`, id));
            } catch (error) {
                console.error("Erro ao excluir funcionário: ", error);
            }
        }

        // Função para calcular o tempo de empresa
        function calculateTenure(startDateString) {
            if (!startDateString) return 'N/A';
            const startDate = new Date(startDateString);
            // Adiciona um dia para corrigir problemas de fuso horário na conversão da string
            startDate.setDate(startDate.getDate() + 1);

            const now = new Date();
            
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            
            const parts = [];
            if (years > 0) parts.push(`${years} ano${years > 1 ? 's' : ''}`);
            if (months > 0) parts.push(`${months} m${months > 1 ? 'eses' : 'ês'}`);
            if (days > 0 && years === 0) parts.push(`${days} dia${days > 1 ? 's' : ''}`);

            return parts.length > 0 ? parts.join(', ') : 'Menos de um dia';
        }

        // Event Listeners
        addEmployeeBtn.addEventListener('click', addEmployee);

        employeeList.addEventListener('click', (e) => {
            if (e.target.classList.contains('save-btn')) {
                updateEmployee(e.target.dataset.id);
            }
            if (e.target.classList.contains('delete-btn')) {
                employeeToDeleteId = e.target.dataset.id;
                confirmationModal.classList.remove('hidden');
            }
        });

        confirmDeleteBtn.addEventListener('click', () => {
            if (employeeToDeleteId) {
                deleteEmployee(employeeToDeleteId);
                employeeToDeleteId = null;
            }
            confirmationModal.classList.add('hidden');
        });

        cancelDeleteBtn.addEventListener('click', () => {
            employeeToDeleteId = null;
            confirmationModal.classList.add('hidden');
        });

    </script>
</body>
</html>
