<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Funcion√°rios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para o scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
        }
        .history-modal-content {
             width: 600px;
             max-height: 90vh;
             display: flex;
             flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Tela de Login -->
    <div id="authContainer" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Acessar Sistema</h2>
            <div class="space-y-4">
                <div>
                    <label for="emailInput" class="block text-sm font-medium text-gray-600 mb-1">E-mail</label>
                    <input type="email" id="emailInput" placeholder="seu@email.com" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="passwordInput" class="block text-sm font-medium text-gray-600 mb-1">Senha (m√≠nimo 6 caracteres)</label>
                    <input type="password" id="passwordInput" placeholder="******" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <p id="authError" class="text-red-500 text-sm text-center hidden"></p>
            </div>
            <div class="mt-6">
                <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">Entrar / Cadastrar</button>
                <p class="text-xs text-gray-500 text-center mt-2">Apenas e-mails autorizados podem entrar. A conta √© criada no primeiro acesso.</p>
            </div>
        </div>
    </div>

    <!-- Conte√∫do Principal do App (inicialmente oculto) -->
    <div id="appContainer" class="hidden container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-700">Sistema de Gest√£o de Funcion√°rios</h1>
                <p id="userEmail" class="text-gray-500 mt-2"></p>
            </div>
            <button id="logoutBtn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Sair</button>
        </header>

        <!-- Se√ß√£o para Adicionar Novo Funcion√°rio -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Adicionar Novo Funcion√°rio</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div class="lg:col-span-1"><label for="nameInput" class="block text-sm font-medium text-gray-600 mb-1">Nome do Funcion√°rio</label><input type="text" id="nameInput" placeholder="Nome completo" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
                <div class="lg:col-span-1"><label for="matriculaInput" class="block text-sm font-medium text-gray-600 mb-1">Matr√≠cula</label><input type="text" id="matriculaInput" placeholder="Matr√≠cula" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
                <div class="lg:col-span-1"><label for="startDateInput" class="block text-sm font-medium text-gray-600 mb-1">Data de Admiss√£o (Opcional)</label><input type="date" id="startDateInput" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
                <button id="addEmployeeBtn" class="w-full lg:w-auto bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300 font-semibold">Adicionar</button>
            </div>
        </div>

        <!-- Se√ß√£o da Lista de Funcion√°rios -->
        <div>
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                 <h2 class="text-2xl font-semibold text-gray-700">Lista de Funcion√°rios</h2>
                 <input type="text" id="searchInput" placeholder="üîé Pesquisar por nome ou matr√≠cula..." class="w-full md:w-1/3 p-3 border border-gray-300 rounded-md mt-4 md:mt-0">
            </div>
            <div id="employeeList" class="space-y-2">
                 <p id="loadingMessage" class="text-center text-gray-500">Carregando funcion√°rios...</p>
            </div>
        </div>
    </div>
    
    <!-- Modais -->
    <div id="editModal" class="modal-backdrop hidden">...</div>
    <div id="confirmationModal" class="modal-backdrop hidden">...</div>
    <div id="historyModal" class="modal-backdrop hidden">
        <div class="modal-content history-modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Hist√≥rico de Ocorr√™ncias</h3>
                <button id="closeHistoryBtn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <input type="text" id="historySearchInput" placeholder="üîé Pesquisar por data (dd/mm/aaaa)..." class="w-full p-3 border border-gray-300 rounded-md mb-4">
            <div id="historyList" class="overflow-y-auto flex-grow pr-2">
                <!-- Registros do hist√≥rico aqui -->
            </div>
        </div>
    </div>


    <script type="module">
        // Importa√ß√µes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, updateDoc, serverTimestamp, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBajzp8hD-gTfLgi-fqnkkJIcdFqM577zo",
            authDomain: "appfuncionario-de9af.firebaseapp.com",
            projectId: "appfuncionario-de9af",
            storageBucket: "appfuncionario-de9af.appspot.com",
            messagingSenderId: "621788121809",
            appId: "1:621788121809:web:50de7741f11ae8067a13f0"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let employeesCollectionRef = null;
        let allEmployees = [];
        let unsubscribe = null;
        let currentHistoryEmployeeId = null;

        // --- Elementos do DOM ---
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');
        const authError = document.getElementById('authError');
        const nameInput = document.getElementById('nameInput');
        const matriculaInput = document.getElementById('matriculaInput');
        const startDateInput = document.getElementById('startDateInput');
        const addEmployeeBtn = document.getElementById('addEmployeeBtn');
        const employeeList = document.getElementById('employeeList');
        const loadingMessage = document.getElementById('loadingMessage');
        const searchInput = document.getElementById('searchInput');
        
        // Modais
        const historyModal = document.getElementById('historyModal');
        const historyList = document.getElementById('historyList');
        const historySearchInput = document.getElementById('historySearchInput');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');

        // --- L√≥gica de Autentica√ß√£o ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userEmail.textContent = `Logado como: ${user.email}`;
                employeesCollectionRef = collection(db, `funcionarios-db/${userId}/lista`);
                loadEmployees();
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } else {
                userId = null;
                if (unsubscribe) unsubscribe();
                allEmployees = [];
                renderEmployees([]);
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });

        loginBtn.addEventListener('click', async () => { /* ... L√≥gica de login ... */ });
        logoutBtn.addEventListener('click', async () => { await signOut(auth); });

        // --- L√≥gica do App ---
        function loadEmployees() {
            if (!employeesCollectionRef) return;
            unsubscribe = onSnapshot(employeesCollectionRef, (snapshot) => {
                loadingMessage.style.display = 'none';
                allEmployees = [];
                snapshot.forEach(doc => {
                    allEmployees.push({ id: doc.id, ...doc.data() });
                });
                filterAndRenderEmployees();
            });
        }

        function renderEmployees(employeesToRender) {
             employeeList.innerHTML = '';
             if (allEmployees.length > 0 && employeesToRender.length === 0) {
                employeeList.innerHTML = `<p class="text-center text-gray-500">Nenhum funcion√°rio corresponde √† sua pesquisa.</p>`;
             } else if (allEmployees.length === 0) {
                employeeList.innerHTML = `<p class="text-center text-gray-500">Nenhum funcion√°rio cadastrado ainda.</p>`;
             }

            employeesToRender.sort((a, b) => parseInt(a.matricula) - parseInt(b.matricula));
            employeesToRender.forEach(employee => {
                const employeeCard = createEmployeeCard(employee);
                employeeList.appendChild(employeeCard);
            });
        }

        function filterAndRenderEmployees() {
            const searchTerm = searchInput.value.toUpperCase();
            if (!searchTerm) {
                renderEmployees(allEmployees);
                return;
            }
            const filteredEmployees = allEmployees.filter(e => e.name.toUpperCase().includes(searchTerm) || e.matricula.includes(searchTerm));
            renderEmployees(filteredEmployees);
        }

        function createEmployeeCard(employee) {
            const card = document.createElement('div');
            card.className = 'bg-white p-5 rounded-lg shadow-md border border-gray-200';
            card.dataset.id = employee.id;
            
            const records = employee.records || [];
            const faltasCount = records.filter(r => r.type === 'Falta').length;
            const atestadosCount = records.filter(r => r.type === 'Atestado').length;
            const abonosCount = records.filter(r => r.type === 'Abono').length;

            card.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                    <div>
                        <h3 class="employee-name text-xl font-bold text-blue-700">${employee.name}</h3>
                        <p class="text-gray-500">Matr√≠cula: <span class="employee-matricula">${employee.matricula}</span></p>
                        <p class="text-gray-500">Faltas: ${faltasCount} | Atestados: ${atestadosCount} | Abonos: ${abonosCount}</p>
                    </div>
                    <div class="flex gap-2 mt-4 md:mt-0">
                        <button class="history-btn bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600 text-sm" data-id="${employee.id}">Ver Hist√≥rico</button>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded-md">
                    <h4 class="font-semibold mb-2 text-gray-600">Registrar Nova Ocorr√™ncia</h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label class="text-sm font-medium text-gray-500">Data</label>
                            <input type="date" class="record-date-input w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Tipo</label>
                            <select class="record-type-select w-full p-2 border rounded-md bg-white">
                                <option>Falta</option>
                                <option>Atestado</option>
                                <option>Abono</option>
                            </select>
                        </div>
                        <button class="add-record-btn bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700" data-id="${employee.id}">Adicionar</button>
                    </div>
                </div>
            `;
            return card;
        }

        async function addEmployee() {
            const name = nameInput.value.trim().toUpperCase();
            const matricula = matriculaInput.value.trim();
            const startDate = startDateInput.value;
            if (!name || !matricula) return;
            try {
                const newEmployeeRef = doc(employeesCollectionRef);
                await setDoc(newEmployeeRef, { name, matricula, startDate: startDate || null, records: [], createdAt: serverTimestamp() });
                nameInput.value = ''; matriculaInput.value = ''; startDateInput.value = '';
            } catch (error) { console.error("Erro ao adicionar funcion√°rio: ", error); }
        }

        async function addRecord(employeeId, date, type) {
            if (!date) {
                alert("Por favor, selecione uma data.");
                return;
            }
            const employeeRef = doc(db, `funcionarios-db/${userId}/lista`, employeeId);
            const newRecord = {
                id: crypto.randomUUID(), // ID √∫nico para cada registro
                date: date,
                type: type
            };
            try {
                await updateDoc(employeeRef, {
                    records: arrayUnion(newRecord)
                });
            } catch(error) {
                console.error("Erro ao adicionar registro: ", error);
            }
        }
        
        async function deleteRecord(employeeId, record) {
             const employeeRef = doc(db, `funcionarios-db/${userId}/lista`, employeeId);
             try {
                await updateDoc(employeeRef, {
                    records: arrayRemove(record)
                });
                // Atualiza a visualiza√ß√£o do modal
                openHistoryModal(employeeId);
             } catch(error) {
                console.error("Erro ao remover registro: ", error);
             }
        }

        function openHistoryModal(employeeId) {
            currentHistoryEmployeeId = employeeId;
            const employee = allEmployees.find(emp => emp.id === employeeId);
            if (!employee) return;

            renderHistoryList(employee.records || []);
            historyModal.classList.remove('hidden');
        }

        function renderHistoryList(records, searchTerm = '') {
            historyList.innerHTML = '';
            if (!records || records.length === 0) {
                historyList.innerHTML = '<p class="text-center text-gray-500">Nenhum registro encontrado.</p>';
                return;
            }

            const filteredRecords = records.filter(record => {
                if (!searchTerm) return true;
                const formattedDate = new Date(record.date + 'T00:00:00').toLocaleDateString('pt-BR');
                return formattedDate.includes(searchTerm);
            });

            // Ordena do mais recente para o mais antigo
            filteredRecords.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filteredRecords.length === 0) {
                 historyList.innerHTML = '<p class="text-center text-gray-500">Nenhum registro para esta data.</p>';
                return;
            }

            filteredRecords.forEach(record => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-3 border-b hover:bg-gray-50';
                const formattedDate = new Date(record.date + 'T00:00:00').toLocaleDateString('pt-BR');
                
                let typeClass = '';
                if(record.type === 'Falta') typeClass = 'bg-red-100 text-red-800';
                else if(record.type === 'Atestado') typeClass = 'bg-blue-100 text-blue-800';
                else if(record.type === 'Abono') typeClass = 'bg-green-100 text-green-800';

                div.innerHTML = `
                    <div>
                        <p class="font-semibold">${formattedDate}</p>
                        <p class="text-sm px-2 py-1 inline-block rounded-full ${typeClass}">${record.type}</p>
                    </div>
                    <button class="delete-record-btn text-red-500 hover:text-red-700 font-bold" data-record='${JSON.stringify(record)}'>&times;</button>
                `;
                historyList.appendChild(div);
            });
        }
        
        // --- Event Listeners ---
        addEmployeeBtn.addEventListener('click', addEmployee);
        searchInput.addEventListener('keyup', filterAndRenderEmployees);
        employeeList.addEventListener('click', (e) => {
            const target = e.target;
            const id = target.dataset.id;
            const card = target.closest('.bg-white');

            if (target.classList.contains('add-record-btn')) {
                const date = card.querySelector('.record-date-input').value;
                const type = card.querySelector('.record-type-select').value;
                addRecord(id, date, type);
                card.querySelector('.record-date-input').value = ''; // Limpa o campo
            }
            if (target.classList.contains('history-btn')) {
                openHistoryModal(id);
            }
        });

        closeHistoryBtn.addEventListener('click', () => {
            historyModal.classList.add('hidden');
            historySearchInput.value = '';
            currentHistoryEmployeeId = null;
        });

        historySearchInput.addEventListener('keyup', () => {
            const employee = allEmployees.find(emp => emp.id === currentHistoryEmployeeId);
            if (employee) {
                renderHistoryList(employee.records || [], historySearchInput.value);
            }
        });

        historyList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-record-btn')) {
                const record = JSON.parse(e.target.dataset.record);
                if(confirm(`Tem certeza que deseja excluir o registro de ${record.type} do dia ${new Date(record.date + 'T00:00:00').toLocaleDateString('pt-BR')}?`)) {
                    deleteRecord(currentHistoryEmployeeId, record);
                }
            }
        });

    </script>
</body>
</html>
